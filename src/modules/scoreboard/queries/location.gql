# GraphQL queries
query getLocation($locationName: String!) {
  Location(name: $locationName) {
    id,
    name,
    lastUpdated,
    subjects(orderBy: sequence_ASC) {
      id,
      name,
      score,
      image,
      weight,
      slider
      factors(orderBy: createdAt_DESC) {
        id,
        description,
        score
      }
    }
  }
}